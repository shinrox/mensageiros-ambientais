      <div class="theme theme1">
        <div class="scene scene-1" data-0='top:0%;' data-1000='top:0%;' data-1500='top:-150%;'>
          <div class="video-wrapper full wrapper">
            <video muted loop preload="auto">
              <source src="assets/videos/intro.mp4" type="video/mp4"></source>
            </video>

            <div class="video-title">
              <h1 class="headline">Hortas comunitárias urbanas</h1>
            </div>
          </div>

        </div>

        <div class="scene scene-2" data-1000='top:100%;' data-1500='top:0%;' data-3500='top:0%;'>
          <div class="wrapper image-wrapper pitanga" data-3000='left:0%;' data-4500='left:-200%;'>
            <img src="images/theme1/pitanga1.jpg" alt="">
          </div>
          <div class="wrapper video-wrapper abelha" data-3000='bottom:0%;' data-4500='bottom:-200%;'>
            <video muted loop preload="auto">
              <source src="assets/videos/theme1/abelha.mp4" type="video/mp4"></source>
            </video>
          </div>
          <div class="wrapper image-wrapper placa" data-3000='right:0%;' data-4500='right:-200%;'>
            <img src="images/theme1/placa1.jpg" alt="">
          </div>
          <audio preload="auto">
            <source src="assets/audios/theme1/claudia_visoni1.mp3" type="audio/mp3">
            </audio>

          </div>

          <div class="scene scene-3" data-2500='top:100%;' data-3000='top:0%;' data-4500='top:0%' data-5500='top:-200%;'>

              <video muted loop preload="auto">

              </video>
            </div>

          </div>

          <div class="scene scene-4" data-4500='top:100%;' data-5000='top:0%;' data-8500='top:0%' data-9500='top:-200%;'>
            <div class="image-quote" data-5000='opacity:0;' data-5800='opacity:1;' data-6700='opacity:0;'>
              <h1 class="headline">
                Primeira horta comunitária da cidade de São Paulo em praça pública.
              </h1>
              <p class="quote">“A agricultura urbana é uma solução prática, simples e prazerosa.”
                <span class="from">Claudia Visoni – idealizadora</span>
              </p>
            </div>

            <div class="image-hotspot hostpot" data-hotspot="scene4-hotspot" data-6200='opacity:0;' data-6800='opacity:1;'>
              <img src="images/play-icon.png" class="icon-play"/>
              <span class="quote">
                <span class="from">Assista a entrevista com a idealizadora Claudia Visoni</span>
              </span>
            </div>

          </div>
